<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header" class="header">
        <h1>My Library</h1>
    </div>
    

<div>
<button id="newbookbutton" class="button mainbutton">NEW BOOK</button>
</div>


<div id="newBookFormContainer">
    <form id="newBookForm" action="">
        <h3 id="bookdetails">Book details</h3>
    <div class="formitem">
        <label for="title">Title</label>
        <input type="text" id="title">
    </div>
    <div class="formitem">
    
        <label for="author">Author</label>
        <input type="text" id="author">
    </div>
    
    <div class="formitem">
        <label for="pageCount" class="formlabel">Page Count</label>
        <input type="number" name="pageCount" id="pageCount">
    </div>

    <div class="formitem">
<label for="readValue" class="formlabel">Have you read it?</label>
<input type="checkbox" name="readValue" id="readValue">
    </div>

    <button type="button" id="newbooksubmit" class="button submitbutton mainbutton">+ Add Book</button>
    </form>
</div>
<h2 id="bookshelfheader">Bookshelf</h2>
<div id="cardcontainer" class="cardcontainer">

</div>



    <script src="script.js"></script>
</body>
</html>
